<html>
  <head>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

    <!-- My javascript -->
    <script src="myJavascript2.js"></script>

  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <h1>Learning Bootstrap</h1>
        <p class="lead">Some good examples to review and learn</p>
      </div>

      <div id="controlsBox">

        <form class="form-horizontal" role="form" name="input_form" id="input_form">

          <div class="form-group">
            <div style="margin-left:18px;">
              <button class="btn btn-default" id="new_button">New</button>
              <button type="button" class="btn btn-default" id="left_button">&lt;</span></button>
              <button type="button" class="btn btn-default" id="right_button">&gt;</span></button>
              <input name="UID" id="UID" type="text" size="1" style="height:32px; padding: 5px;">
              <button class="btn btn-default" id="load_button">Load</button>
              <button class="btn btn-default" id="save_button">Save</button>
              <button class="btn btn-default" id="preview_button">Preview</button>
            </div>
          </div>

          <div class="form-group">
            <label for="Title" class="col-sm-1 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="Title" id="Title" placeholder="Title">
            </div>
          </div>
          <div class="form-group">
            <label for="Description" class="col-sm-1 control-label">Description</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="Description" id="Description" placeholder="Description">
            </div>
          </div>
          <div class="form-group">
            <label for="Tags" class="col-sm-1 control-label">Tags</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="Tags" id="Tags" placeholder="Tags">
            </div>
          </div>
          <div class="form-group">
            <label for="Code" class="col-sm-1 control-label">Code</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5" name="Code" id="Code" placeholder="Code block"></textarea>
            </div>
          </div>

        </form>

      </div>

      <hr/>

      <div id="displayBox">

        <div id="previewTitle"></div>
        <div id="previewDescription"></div>
        <div id="previewTags"></div>
        <div id="previewBootstrap"></div>
        <div id="previewCode"></div>

      </div>

    </div> <!-- /container -->

  </body>
</html>
